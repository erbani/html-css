<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.css">
  <meta charset="utf-8">
  <title>Select multi options</title>
</head>
<body>
  <div class="container-flud bg-dark vp100">
    <div class="row">
      <div class="col-8 offset-2 bg-success mt-4 mb-4">
        <h1 class="text-center">Select multi options</h1>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="" selected>default</option>
              <optgroup label="CHIFFRAGE">
                <option value="1">1</option>
                <option value="2">2</option>
              </optgroup>
              <optgroup label="LANGUAGE">
                <option value="3">HTML</option>
                <option value="4">PHP</option>
                <option value="5">J.S</option>
              </optgroup>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option value="1">1</option>
              <option value="1">2</option>
              <option value="1">3</option>
              <option value="1">4</option>
              <option value="1">5</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="../bootstrap/bootstrap.js">
</script>
</html>
